name: CI Pipeline (Dagger)

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  # Single job that runs the entire Dagger CI pipeline
  dagger-ci:
    name: Run Dagger CI Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Dagger CI Pipeline
        run: npm run dagger:ci
        env:
          CI: true

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7

      - name: PR Status Summary
        if: github.event_name == 'pull_request'
        run: |
          echo "## PR Ready to Merge" >> $GITHUB_STEP_SUMMARY
          echo "All required checks have passed:" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Type checking" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Tests with coverage" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Build" >> $GITHUB_STEP_SUMMARY
