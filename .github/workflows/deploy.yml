name: Deploy to Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

      - name: Deployment Summary
        run: |
          echo "## Deployment Complete ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "Successfully deployed to Vercel production" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

# NOTE: This workflow is OPTIONAL
#
# Vercel's GitHub integration is the recommended deployment method:
# 1. Connect your repository to Vercel via https://vercel.com/new
# 2. Vercel will automatically deploy on every push to main
# 3. Preview deployments are created for every PR
#
# To use this workflow instead:
# 1. Get your Vercel token: https://vercel.com/account/tokens
# 2. Add these secrets to your GitHub repository:
#    - VERCEL_TOKEN (from step 1)
#    - VERCEL_ORG_ID (found in Vercel team settings)
#    - VERCEL_PROJECT_ID (found in project settings)
# 3. Enable this workflow by committing it to your repository
